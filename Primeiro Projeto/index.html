<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tabelas</title>
</head>
<body>

    <h2>Produtos</h2>

    <table border="1">
        <tr>
            <th>
                Código
            </th>
            <th>
                Produto
            </th>
            <th>
                Preço
            </th>
        </tr>

        <tr>
            <td>001</td>
            <td>Notebook</td>
            <td>2.500,99</td>
        </tr>

        <tr>
            <td>002</td>
            <td>Tablet</td>
            <td>999,99</td>
        </tr>

    </table>
</body>
</html>
